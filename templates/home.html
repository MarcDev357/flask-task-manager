<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<div class="container-fluid">
	    <a class="navbar-brand" href="#">Task Manager</a>
	</div>
     </nav>

     <div class="container mt-5">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
	      <div class="alert alert-success alert-dismissible fade show" role="alert">
		{{ message }}
	        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	      </div>
	    {% endfor %}
	  {% endif %}
	{% endwith %}

	<h1 class="text-center md-4">Task Manager!</h1>

	<form action="/add" method="POST" class="d-flex mb-4">
		<input type="text" name="content" class="form-control me-2" placeholder="Enter a new Task" required>
		<button type="submit" class="btn btn-primary">Add Task</button>
	</form>

	<h2 class="mb-3">Tasks:</h2>
	<ul class="list-group">
		{% for task in tasks %}
			<li class="list-group-item d-flex justify-content-between align-item-center">{{ task.content }}</li>
			<a href="delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
		{% else %}
			<li class="list-group-item">No task yet.</li>
		{% endfor %}
	</ul>
    </div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
